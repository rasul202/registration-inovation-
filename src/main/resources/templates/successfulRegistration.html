<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Success</title>
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      padding: 0;
    }

    .container {
      padding: 20px;
      max-width: 500px;
      margin: 100px auto;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      text-align: center;
    }

    h1 {
      color: #04AA6D;
    }

    p {
      font-size: 18px;
      margin-bottom: 20px;
    }

    .info {
      background-color: #e7f4e4;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #04AA6D;
      border-radius: 5px;
    }

    a {
      color: dodgerblue;
      text-decoration: none;
      font-size: 16px;
    }

    a:hover {
      text-decoration: underline;
    }

    .back-btn, .login-btn {
      background-color: #04AA6D;
      color: white;
      padding: 12px 20px;
      border: none;
      cursor: pointer;
      border-radius: 5px;
      text-decoration: none;
      margin: 10px 0;
      display: inline-block;
    }

    .back-btn:hover, .login-btn:hover {
      background-color: #039c5c;
    }

    .success-icon {
      font-size: 50px;
      color: #04AA6D;
    }

    .additional-info {
      margin-top: 20px;
      font-size: 14px;
      color: #666;
    }

    .button-container {
      display: flex;
      justify-content: center;
      gap: 10px; /* Adds space between buttons */
    }
  </style>
</head>
<body>

<div class="container">
  <span class="success-icon">✔</span>
  <h1>Registration Successful!</h1>

  <p class="info">Thank you, <strong th:text="${user.firstName} + ' ' + ${user.lastName}"></strong>, for registering.</p>

  <p>We’ve successfully created your account with the email:</p>
  <p class="info" th:text="${user.email}"></p>

  <p class="additional-info">You can now log in or return to the registration page if you wish to create another account.</p>

  <div class="button-container">
    <a th:href="@{/registration}" class="back-btn">Create Another Account</a>
    <a th:href="@{/login}" class="login-btn">Go to Login</a>
  </div>
</div>

</body>
</html>
