<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Success</title>
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      background-color: #f7f9fc; /* Matches previous design */
      margin: 0;
      padding: 0;
    }

    .container {
      padding: 20px; /* Reduced padding for a smaller look */
      max-width: 400px; /* Reduced max width */
      margin: 50px auto; /* Reduced margin for better alignment */
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Reduced shadow for a subtle effect */
      text-align: center;
    }

    h1 {
      color: #1e90ff; /* Changed to blue */
      font-size: 24px; /* Smaller font size */
      margin-bottom: 16px; /* Reduced bottom margin */
    }

    p {
      font-size: 16px; /* Smaller font size */
      margin-bottom: 10px; /* Reduced bottom margin */
    }

    .info {
      background-color: #e7f4ff; /* Light blue background */
      padding: 8px; /* Reduced padding */
      margin-bottom: 10px; /* Reduced bottom margin */
      border: 1px solid #1e90ff; /* Blue border */
      border-radius: 5px;
    }

    a {
      color: #1e90ff; /* Changed link color to blue */
      text-decoration: none;
      font-size: 14px; /* Smaller font size */
    }

    a:hover {
      text-decoration: underline;
    }

    .back-btn, .login-btn {
      background-color: #1e90ff; /* Button background color */
      color: white;
      padding: 8px 16px; /* Reduced padding for smaller buttons */
      border: none;
      cursor: pointer;
      border-radius: 5px;
      text-decoration: none;
      margin: 5px 0; /* Reduced margin */
      display: inline-block;
    }

    .back-btn:hover, .login-btn:hover {
      background-color: #1a7cc8; /* Darker blue for hover effect */
    }

    .success-icon {
      font-size: 40px; /* Smaller icon size */
      color: #1e90ff; /* Changed icon color to blue */
    }

    .additional-info {
      margin-top: 10px; /* Reduced margin */
      font-size: 14px; /* Smaller font size */
      color: #666;
    }

    .button-container {
      display: flex;
      justify-content: center;
      gap: 8px; /* Reduced space between buttons */
    }
  </style>
</head>
<body>

<div class="container">
  <span class="success-icon">✔</span>
  <h1>Registration Successful!</h1>

  <p class="info">Thank you, <strong th:text="${user.firstName} + ' ' + ${user.lastName}"></strong>, for registering.</p>

  <p>We’ve successfully created your account with the email:</p>
  <p class="info" th:text="${user.email}"></p>

  <p class="additional-info">You can now log in or return to the registration page if you wish to create another account.</p>

  <div class="button-container">
    <a th:href="@{/registration}" class="back-btn">Create Another Account</a>
    <a th:href="@{/login}" class="login-btn">Go to Login</a>
  </div>
</div>

</body>
</html>
