<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background-color: white;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 300px;
      text-align: center;
    }
    h2 {
      margin-bottom: 20px;
    }
    input[type="email"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      padding: 10px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
    }
    button:hover {
      background-color: #218838;
    }
    .success-message {
      color: #28a745;
      margin-top: 10px;
    }
    .error-message {
      color: red;
      margin-top: 10px;
    }
    .login-link {
      margin-top: 20px;
      display: block;
      color: #007bff;
      text-decoration: none;
    }
    .login-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
<div class="container">
  <h2>Forgot Password</h2>
  <form th:action="@{/forgot-password}" method="post" id="forgotPasswordForm">
    <!-- Ensure the email input retains its value if the page reloads -->
    <input type="email" id="email" name="email" th:value="${email}" placeholder="Enter your email" required>
    <button type="submit">Send Reset Link</button>

    <!-- Success message -->
    <div class="success-message" th:if="${messageSentSuccess}">
      We have successfully sent the message to your email.
    </div>

    <!-- Error message -->
    <div class="error-message" th:if="${noUser}">
      No user found with this email address.
    </div>
  </form>

  <a href="/login" class="login-link">Go to Login</a>
</div>

</body>
</html>
