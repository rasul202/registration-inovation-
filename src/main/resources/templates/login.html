<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: #f1f1f1;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 300px;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 24px;
        }

        input[type="email"], input[type="password"] {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 14px;
            background-color: #04AA6D;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .signup-link {
            margin-top: 16px;
            text-align: center;
        }

        .signup-link a {
            color: dodgerblue;
            text-decoration: none;
        }

        .signup-link a:hover {
            text-decoration: underline;
        }

        .error {
            color: red;
            font-size: 0.9em;
            margin-top: 10px;
            text-align: center;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Login</h1>
    <form th:action="@{/login/find}" method="post" th:object="${user}">

        <label for="email"><b>Email</b></label>
        <input type="email" placeholder="Enter Email" name="email" id="email" th:field="*{email}" required>

        <label for="password"><b>Password</b></label>
        <input type="password" placeholder="Enter Password" name="password" id="password" th:field="*{password}" required>

        <button type="submit">Login</button>

        <!-- Display error messages -->
        <div class="error" th:if="${no_user}">
            <p th:text="${no_user}">No user found with this email.</p>
        </div>
        <div class="error" th:if="${wrong_credentials}">
            <p th:text="${wrong_credentials}">Incorrect email or password.</p>
        </div>
    </form>

    <!-- Sign Up link -->
    <div class="signup-link">
        <p>Don't have an account? <a th:href="@{/registration}">Sign Up</a></p>
    </div>
</div>

</body>
</html>
