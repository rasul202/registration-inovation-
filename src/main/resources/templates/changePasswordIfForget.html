<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Change Password</title>
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      background-color: #f7f9fc;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
    }

    h1 {
      text-align: center;
      margin-bottom: 24px;
      color: #333;
    }

    label {
      font-weight: bold;
      color: #333;
      margin-bottom: 8px;
      display: block;
    }

    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
    }

    .btn {
      width: 100%;
      padding: 10px;
      background-color: dodgerblue;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
    }

    .btn:hover {
      background-color: #1e90ff;
    }

    .error-message {
      color: red;
      margin-bottom: 16px;
      text-align: center;
    }

    .back-button {
      margin-top: 20px;
      text-align: center;
    }

    .back-button a {
      padding: 10px 20px;
      background-color: lightgray;
      color: black;
      border: none;
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
      display: inline-block;
    }

    .back-button a:hover {
      background-color: darkgray;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>Change Password</h1>

  <!-- Error Message (visible if newPassword and RepeatPassword don't match) -->
  <div class="error-message" th:if="${repeatedPasswordDontMachError}">
    <span th:text="${repeatedPasswordDontMachError}">Passwords don't match!</span>
  </div>


  <!-- Error Message (visible if newPassword and RepeatPassword don't match) -->
  <div class="error-message" th:if="${sameWithOldPasswordError}">
    <span th:text="${sameWithOldPasswordError}">same with old password!</span>
  </div>

  <!-- Change Password Form -->
  <form th:action="@{/change-password-if-forget}"  method="post" th:object="${change_password}">

    <input type="hidden" th:field="*{email}" />
    <!-- New Password Field -->
    <label for="new-password">New Password</label>
    <input type="password" id="new-password" name="newPassword" th:value="${newPassword}" placeholder="Enter new password" required>

    <!-- Repeat Password Field -->
    <label for="repeat-password">Repeat New Password</label>
    <input type="password" id="repeat-password" name="repeatPassword" th:value="${repeatPassword}" placeholder="Repeat new password" required>

    <!-- Submit Button -->
    <button type="submit" class="btn">Change Password</button>
  </form>

  <!-- Back Button -->
  <div class="back-button">
    <a href="/login">got to login </a>
  </div>
</div>

</body>
</html>
