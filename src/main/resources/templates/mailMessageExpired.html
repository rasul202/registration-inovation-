<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Link Expired</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background-color: white;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 300px;
      text-align: center;
    }
    h2 {
      margin-bottom: 10px;
      font-size: 24px;
      color: #ff6b6b; /* Red color to highlight expired message */
    }
    p {
      font-size: 18px;
      color: #333;
    }
  </style>
</head>
<body>
<div class="container">
  <h2>Sorry!</h2>
  <p>Your password reset link has expired.</p>
  <p>Please request a new one if needed.</p>
</div>
</body>
</html>
